<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>
    <script>
        let age = prompt("What is your age?");
        age = Number(age);

        if (age >= 18) {
            alert("You are old enough to drive.");
        } else {
            alert(`You are left with ${18 - age} years to reach the legal driving age.`);
        }
    </script>
</body>
</html>
