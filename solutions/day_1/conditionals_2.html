<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>
    <script>
        let age = prompt("What is your age?");
        age = Number(age);
        myAge =24

        if (age > myAge) {
            alert(`You are older to me by ${age - myAge}`);
        } else if(age < myAge){
            alert(`You are younger to me by ${myAge-age}`);
        }
        else{
            alert("You are in my age")
        }
    </script>
</body>
</html>
